<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Wiredcraft</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <input id="num" type="text"></input>
      <a onclick="setNum()">Set</a>
    </nav>
    <button id="go" data-text-start="Push SPACE key to start" data-text-stop="Push SPACE key to stop" data-action="start"></button>
    <div id="container">
      <ul id="balls">
      </ul>
      <ul id="lucky-balls">
      </ul>
    </div>

    <script src="./modules/sea.js"></script>
    <script>
      
      function setNum() {
        // Clear balls
        document.getElementById('balls').innerHTML = "";
        document.getElementById('lucky-balls').innerHTML = "";
        // Set num for balls
        var num = document.getElementById('num').value
        var data = Array.apply(null, {length: num}).map(Number.call, Number)
        seajs.use(['./lucky'], function(Lucky) {
          Lucky.init(data)
        })
      }
    </script>
  </body>
</html>
